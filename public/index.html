<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | YOUR'S WALLET</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box" id="login-box">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your wallet.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div class="toggle-auth">
                Don't have an account? <a href="#" id="show-register">Sign Up</a>
            </div>
            <div id="login-error" style="color: red; margin-top: 10px; font-size: 0.9rem;"></div>
        </div>

        <div class="auth-box" id="register-box" style="display: none;">
            <h1>Create Account</h1>
            <p>Start tracking your expenses today.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required placeholder="JohnDoe">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="toggle-auth">
                Already have an account? <a href="#" id="show-login">Sign In</a>
            </div>
            <div id="register-error" style="color: red; margin-top: 10px; font-size: 0.9rem;"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/demo_tour.js"></script>
</body>

</html>
